apiVersion: v1
kind: Pod
metadata:
  name: example-pod
  labels:
    app: test-pdb
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: httpd
      image: 'image-registry.openshift-image-registry.svc:5000/openshift/httpd:latest'
      ports:
        - containerPort: 8080
      securityContext:
        allowPrivilegeEscalation: false
        capabilities:
          drop:
            - ALL
---
apiVersion: policy/v1 
kind: PodDisruptionBudget
metadata:
  name: my-pdb-1
spec:
  maxUnavailable: 0%
  selector:  
    matchLabels:
      app: test-pdb